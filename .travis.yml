sudo: true
language: python
python:
  - "2.7"

before_install:
  - sudo apt-get -qq update

addons:
  apt:
    packages:
    - gcc
    - g++
    - gfortran

env:
 - TOX_ENV=python-2-7-sklearn-0-17
 - TOX_ENV=python-2-7-sklearn-0-18

